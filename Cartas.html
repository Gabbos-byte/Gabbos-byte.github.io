<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensajes de √Ånimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fde2e4, #fad2e1);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease-out forwards;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #ff7096;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .sobres {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .sobre {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: destello 2s infinite;
    }

    .sobre:hover {
      transform: scale(1.3) rotate(-5deg);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes destello {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 400px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      .sobre {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hola, <span id="nombre"></span> üòä</h2>
    <p>Elige un sobre para recibir un mensaje de √°nimo ‚ú®üíñ</p>
    <div class="sobres">
      <a href="mensaje1.html" aria-label="Mensaje 1"><span class="sobre">üì©</span></a>
      <a href="mensaje2.html" aria-label="Mensaje 2"><span class="sobre">üì©</span></a>
      <a href="mensaje3.html" aria-label="Mensaje 3"><span class="sobre">üì©</span></a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let nombre = sessionStorage.getItem("nombre");
      if (!nombre || nombre.trim() === "") {
        window.location.href = "index.html";
      } else {
        document.getElementById("nombre").textContent = nombre;
      }
    });
  </script>
</body>
</html>
